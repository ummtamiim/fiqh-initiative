<html>
<html lang="ar" dir="rtl">
<head>
    <title>مبادرة التفقه في الدين</title>
    <style>
        * { margin: 0; padding: 0;
box-sizing: border-box; 
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        body { background: #f0f2f5;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; }

        .container { background-color: white;
            border-radius: 40px;
            width: 100%;
            max-width: 500px; }
        
        .header {  background: #a3a5dc;
            color: white;
            padding: 24px 20px;  
            border-radius: 7px;
            text-align: center; }
        
        .header h1 { font-size: 1.8rem;
            margin-bottom: 5px; }
        
        .header p { opacity: 0.9;
            font-size: 1rem; }
        
        .form-container { padding: 20px; }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        fieldset {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }
        
        legend {
            font-weight: 600;
            color: #2c3e50;
            padding: 0 10px;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            flex: 1;
        }
        
        .radio-option input {
            display: none;
        }
        
        .radio-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        
        .radio-label:hover {
            border-color: #6b8cbc;
        }
        
        .radio-option input:checked + .radio-label {
            border-color: #4a6fa5;
            background-color: #f0f5ff;
        }
        
        .radio-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #4a6fa5;
        }
        
        .button {
            background: #a3a5dc;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        
        .button:hover {
            background: #3a5f95;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }
        
        .confirmation {
            background-color: #e8f6ef;
            border: 1px solid #2ecc71;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        
        .confirmation p {
            color: #27ae60;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>


<body>
    <div class="container">
        <div class="header">
            <h1>حيا الله طلاب معهدنا !</h1>
            <p>رجاء تقديم معلوماتك للمتابعة</p>
        </div>
        
        <div class="form-container">
            <form id="infoForm">
                <div class="form-group">
                    <fieldset>
 <legend>الجنس</legend>
<div class="radio-group">
<div class="radio-option">
<input type="radio" id="female" name="gender" value="female" required>
                                <label for="female" class="radio-label">
                                    <span class="radio-icon">🌷</span>
                                    <span>أنثى</span>
                                </label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="male" name="gender" value="male">
                                <label for="male" class="radio-label">
                                    <span class="radio-icon">🎋</span>
                                    <span>ذكر</span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div id="genderError" class="error-message">يرجى اختيار الجنس</div>
                </div>
                
                <div class="form-group">
                    <label for="gradeInput">المستوى الدراسي</label>
                    <input type="number" id="gradeInput" name="grade" min="7" max="12" 
                           placeholder="أدخل مستواك الدراسي (7-12)" class="input-field" required>
                    <div id="gradeError" class="error-message">يرجى إدخال مستوى دراسي صحيح بين 7 و 12</div>
                </div>
                
                <button type="submit" class="button">المتابعة</button>
                
                <div id="confirmation" class="confirmation">
                    <p> بِسْمِ اللهِ الرَّحْمنِ الرَّحِيمِ</p>
                </div>
            </form>
        </div>
    </div>
 <script>
        var form = document.getElementById('infoForm');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Reset error messages
            document.getElementById('genderError').style.display = 'none';
            document.getElementById('gradeError').style.display = 'none';
            
            // Get form values
            var selectedGender = document.querySelector('input[name="gender"]:checked');
            var gradeInput = document.getElementById('gradeInput');
            var gradeValue = parseInt(gradeInput.value);
            
            var isValid = true;
            
            // Validate gender
            if (!selectedGender) {
                document.getElementById('genderError').style.display = 'block';
                isValid = false;
            }
            
            // Validate grade
            if (!gradeInput.value || isNaN(gradeValue) || gradeValue < 7 || gradeValue > 12) {
                document.getElementById('gradeError').style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                var genderValue = selectedGender.value;
                
                // Show confirmation message
                var confirmation = document.getElementById('confirmation');
                confirmation.style.display = 'block';
                
                // Add a small delay
                setTimeout(function() {
                    // Redirect based on gender selection
                    if (genderValue === 'female') {
                        window.location.href = 'homepage.html';
                    } else if (genderValue === 'male') {
                        window.location.href = 'male_page.html';
                    }
                }, 1000);
            }
        });
        
        // Real-time validation for grade input
        document.getElementById('gradeInput').addEventListener('input', function() {
            var gradeValue = parseInt(this.value);
            if (this.value && (!isNaN(gradeValue) && gradeValue >= 7 && gradeValue <= 12)) {
                document.getElementById('gradeError').style.display = 'none';
            }
        });
        
        // Real-time validation for gender selection
        var genderRadios = document.querySelectorAll('input[name="gender"]');
        for (var i = 0; i < genderRadios.length; i++) {
            genderRadios[i].addEventListener('change', function() {
                document.getElementById('genderError').style.display = 'none';
            });
        }
    </script>
   
</body>
</html>
